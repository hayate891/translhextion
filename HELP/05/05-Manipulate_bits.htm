<p><DIV CLASS="title">Manipulate bits (command Offset/Manipulate bits)</DIV><br>
<br>
If you need to manipulate individual bits in a byte, then go to
this byte with the caret and choose the command. Check the
appropriate check boxes for the bits and select OK. The boxes are
initialized with the current value.</p>
