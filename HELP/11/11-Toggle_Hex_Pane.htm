<p><div class="title">Toggle Hex Pane (command View/Toggle Hex Pane)</div><br>
<br>
This command hides/shows the hex portion of the window so that the ascii/script can be
viewed more easily.&nbsp; While this view is enabled, clicking in the hex pane
is disabled.
