<p><div class="title">Offset mode (command Options/Offset mode)</div><br>
<br>
Here you can choose:<br>
- To display the current file offset in either standard hex/decimal, LoROM SNES,
or HiROM SNES offset formats<br>
- The custom offset for the SNES header (typically 512 bytes)
