<p><DIV CLASS="title">Toggle hex/character editing (command Insert/Toggle hex/character
editing)</DIV><br>
<br>
This command toggles whether keyboard input will be interpreted
as entering the nibbles of hex values or entering the hex value
of the actual character key pressed.</p>
</body>
