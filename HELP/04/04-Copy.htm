<p><DIV CLASS="title">Copy (command Selection/Copy)</DIV><br>
<br>
This command is used to copy bytes from the file to the clipboard.
It is similar to the Selection/Cut command, only the data will
only be copied, not removed. If &quot;Thingy view&quot; is
enabled, this command will copy the script data rather than the
usual ascii data.</p>
