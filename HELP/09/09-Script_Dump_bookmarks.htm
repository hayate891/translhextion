<p><div class="title">Script Dump Bookmarks (command Script/Script Dump Bookmarks)</div><br>
<br>
These sub-menu items allow you to dump common script locations in
a file automatically by clicking on them. Adding bookmarks to
this list requires editing your Thingy Table<br>
file.</p>
