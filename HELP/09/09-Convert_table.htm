<p><div class="title">Convert Table... (command Script/Convert Table...)</div><br>
<br>
This command will present the option to convert the loaded,
active table to/from the Shift-JIS, EUC-JIS and Romaji encodings.
This conversion is instantaneous and saves/reloads the open table
dynamically so back up your table.</p>
