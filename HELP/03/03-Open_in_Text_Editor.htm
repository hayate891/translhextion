<p><DIV CLASS="title">Open in text editor (command File/Current File/Open in text
editor)</DIV><br>
<br>
This command opens the current file in the text editor specified
in Options/Preferences.... If no text editor has been specified,
this command opens the current file in Windows Notepad.</p>
</body>
